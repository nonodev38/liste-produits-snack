<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liste Produits (Designation + Prix)</title>
</head>
<body>
  <h1>ðŸ›’ Liste des Produits</h1>
  <ul id="liste"></ul>

  <script>
    fetch('bd_produit.txt')
      .then(response => response.text())
      .then(data => {
        const lignes = data.trim().split('\n');
        const ul = document.getElementById('liste');

        lignes.forEach(ligne => {
          const parts = ligne.split(',');
          const designation = parts[2]?.trim();
          const prix = parts[3]?.trim();

          if (designation && prix) {
            const li = document.createElement('li');
            li.textContent = `${designation} - ${prix} â‚¬`;
            ul.appendChild(li);
          }
        });
      })
      .catch(error => {
        console.error('Erreur de chargement du fichier :', error);
      });
  </script>
</body>
</html>
